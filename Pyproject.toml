[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "morning_routine"
version = "0.1.0"
description = "Morning wake-up routine with weather report for Reachy Mini"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "reachy-mini",
    "requests",
    "numpy",
]

[project.entry-points."reachy_mini.apps"]
morning_routine = "morning_routine:MorningRoutine"

[tool.setuptools.packages.find]
where = ["."]